<!DOCTYPE html>

<head>
  <style>
    #animation {
      width: 1280px;
      height: 720px;
      position: relative;
      overflow: hidden;
    }

    #animation img {
      position: absolute;
      width: 100%;
      height: 100%;  
      top: 0;
      left: 0;
      opacity: 0;
    }
  </style>
  <script>
    var imagePaths = [
    'frame1.png',
    'frame2.png',
    'frame3.png',
    'frame4.png',
    'frame5.png',
    'frame6.png',
    'frame7.png',
    'frame8.png',
    'frame9.png',
    'frame10.png',
    'frame12.png',
    'frame13.png',
    'frame14.png',
    'frame15.png',
    'frame16.png',
    'frame17.png',
    'frame18.png',
    'frame19.png',
    'frame20.png',
    'frame21.png',
    'frame22.png',
    'frame23.png',
    'frame24.png',
      // Adicione os caminhos das outras imagens aqui até o frame 24
    ];

     // Função para pré-carregar as imagens
    function preloadImages(callback) {
      var loadedImages = 0;
      var totalImages = imagePaths.length;

      function imageLoaded() {
        loadedImages++;
        if (loadedImages === totalImages) {
          callback();
        }
      }

      for (var i = 0; i < totalImages; i++) {
        var img = new Image();
        img.onload = imageLoaded;
        img.src = imagePaths[i];
      }
    }

    // Função para executar a animação
    function runAnimation() {
      var animation = document.getElementById('animation');
      var images = animation.getElementsByTagName('img');
      var totalFrames = images.length;
      var currentFrame = 0;

      function showFrame() {
        // Oculta todos os frames
        for (var i = 0; i < totalFrames; i++) {
          images[i].style.opacity = 0;
        }

        // Exibe o próximo frame
        images[currentFrame].style.opacity = 1;
        currentFrame++;

        if (currentFrame < totalFrames) {
          setTimeout(showFrame, 1000 / 24); // Framerate de 24fps
        } else {
          setTimeout(function() {
            // Define a opacidade de todos os frames como 0 após o fim da animação
            for (var i = 0; i < totalFrames; i++) {
              images[i].style.opacity = 0;
            }
          }, 1000); // Tempo para manter os frames visíveis após o fim da animação (1 segundo neste caso)
        }
      }

      showFrame();
    }

    // Carregar as imagens antes de executar a animação
    window.onload = function() {
      preloadImages(runAnimation);
    };
    // Carregar as imagens antes de executar a animação
    window.onload = function() {
      preloadImages(runAnimation);
    };
  </script>
</head>
