<!DOCTYPE html>
<html>
<head>
	<title>Div e Span</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		#topo {
			background: orange;
		}
		#conteudo {
			background: purple;
		}
		.produto {
			background: white;
			margin: 10px;
		}

		#rodape {
			background: cyan;
		}

		#assinatura {
			background: red;
		}

		.marrom {
			background: brown;
		}

	</style>

</head>
<body>
		<div id="topo">
		<img src="imagens/naruto.png" width="200">
	<ul>
		<li>Home</li>
		<li>Quem somos</li>
		<li>Contato</li>
	</ul>
		</div>
	<div id="conteudo">
		
		<div class="produto">
			Produto1
		</div>
		<div class="produto">
			Produto2
		</div>
		<div class="produto">
			Produto3
		</div>
	</div>

		<div id="rodape">
			Todos os <span class="marrom">direitos</span> reservados
		</div>



</body>
</html>
